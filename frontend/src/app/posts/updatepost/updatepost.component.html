<h1 style="text-align: center;">Edit</h1>
<form #updatepost ="ngForm" (ngSubmit)="UpdatePost()">
    <br><br>
    <label>title</label>
    <textarea cols="40" name="title" [(ngModel)]= "postItem.title"></textarea>
    <br><br>
    <label>category</label>
    <input type="text" name="category" [(ngModel)]= "postItem.category">
    <br><br>
    <input type="submit" [disabled]="updatepost.invalid" style="margin-left: 80px;" class="btnnewbook" value="Save">
</form>

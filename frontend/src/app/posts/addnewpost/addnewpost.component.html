<div class="row top-spacer-form">
    <div class="col-lg-12 col-md-12 col-sm-12"></div>
</div>
<div class="mainc">
<form #addpost ="ngForm" (ngSubmit)="AddPost()">
    <br><br>
    <label>title </label>
    <textarea cols="40"  name="title" [(ngModel)]= "postItem.title"></textarea>
    <br><br> 
    <label>category </label>
    <input type="text" name="category" [(ngModel)]= "postItem.category">
    <br><br>
    <button type="submit"  style="margin-left: 80px;">ADD</button><br>
</form> 
</div>

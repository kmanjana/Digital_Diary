<button><a routerLink="/addnewpost">ADD NEW POST</a></button>

       <h1 style="text-align: center;">{{user.username}}'s posts</h1>
       <div class="container">
        <div class="row top-spacer">
            <div class="col-lg-12 col-md-12 col-sm-12"></div>
        </div>
        <div class="row mb-3 bloglist" *ngFor = "let post of posts.reverse()">
          <a routerLink="/blog" (click)= setPostId(post)>
            <div class="col-lg-4 col-md-4 col-sm-4">
              <img src="../assets/blog.png" class='iconDetails'alt="">
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8" style="margin-left: 150px;">
              <p class="btitle">{{post.title}}</p>
              <button style="align-self: center;" class="button-34" role="button">{{post.category}}</button>
                    <br><br>
            </div>
          </a>
          <div  *ngIf="_auth.loggedIn()" class="buttons" style="float: right;margin-right: 5%;">
            <button id="update"class="button-59" (click) = "UpdatePost(post)"><i class="fa fa-edit"></i>&nbsp;Edit</button>&nbsp;
          <span>
            <button type="button" class="button-59" (click) = "DeletePost(post)" id="delete" onclick="return confirm('Are you sure you want to delete this item?');">
              <i class="fa fa-trash"></i> &nbsp;Delete</button></span>
        </div>
        </div>
    
</div>

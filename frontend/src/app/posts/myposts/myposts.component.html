<button><a routerLink="/addnewpost">ADD NEW POST</a></button>

       <h1 style="text-align: center;">{{user.username}}'s posts</h1>

       <div class="container">
        <div class="row top-spacer">
            <div class="col-lg-12 col-md-12 col-sm-12"></div>
        </div>
    
        
            <div class="row mb-3 bloglist" *ngFor = "let post of posts">
              <a routerLink="/blog" (click)= setPostId(post)>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <img src="https://interactive-examples.mdn.mozilla.net/media/examples/leopard.jpg" class="rounded-circle image2" alt="">
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9">
                        <p>{{post.title}}</p>
                        <b>Category:-{{post.category}}</b>
                        <br><br>
                </div>
              </a>
              <div  *ngIf="_auth.loggedIn()" class="buttons" style="float: right;margin-right: 5%;">
                <button id="update" (click) = "UpdatePost(post)"><i class="fa fa-edit"></i>&nbsp;Edit</button>&nbsp;
              <span>
                <button type="button"  (click) = "DeletePost(post)" id="delete" onclick="return confirm('Are you sure you want to delete this item?');">
                  <i class="fa fa-trash"></i> &nbsp;Delete</button></span>
            </div>
            </div>
        
    </div>

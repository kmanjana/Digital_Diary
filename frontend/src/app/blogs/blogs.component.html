<nav class="navbar navbar-bright navbar-expand-lg navbar-light bg-light">
    <li class="nav-item" style="list-style-type: none;">
        <a class="nav-link" (click)="categorySelect('technology')">Technology</a>
    </li>
    <li class="nav-item" style="list-style-type: none;">
        <a class="nav-link" (click)="categorySelect('sports')">Sports</a>
    </li>
</nav>
<div class="container">
    <div class="row top-spacer">
        <div class="col-lg-12 col-md-12 col-sm-12"></div>
    </div>

    <div class="row mb-3 bloglist" *ngFor="let post of posts.reverse()">
        <a routerLink="/blog" (click)="Addreview(post)">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <img src="../assets/blog.png" class='iconDetails' alt="">
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8" style="margin-left: 150px;">
                <p class="btitle">{{post.title}}</p>
                <button style="align-self: center;" class="button-34" role="button">{{post.category}}</button>
                <!-- <b>Category:-</b> -->
                <br><br>
                <div class="buttons" *ngIf="_auth.adminloggedIn()" style="margin-right: 5%;">
                    <button class="button-52" id="update" style="align-self: center;" (click)="Addreview(post)"
                        style="align-items: center;" role="button">Review</button>
                </div>
            </div>
        </a>
    </div>
</div>
